<div class="position-fixed">
    <div class="list-group">
        <a
            class="list-group-item list-group-item-action"
            [class.active]="!category"
            routerLink="/"
        >All Categories</a>
        <a 
        *ngFor="let c of categories" 
        class="list-group-item list-group-item-action"
        routerLink="/"
        [queryParams]="{category: c.id}"
        [class.active]="category === c.id"
        >
            {{ c.name }}
        </a>
    </div>
</div>

<div *ngIf="product.name" class="card" >
    <img *ngIf="product.imageURL" [src]="product.imageURL" class="card-img-top" alt="{{ product.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.price | currency: 'INR': 'symbol'}}</p>
    </div>
    <div *ngIf="showActions" class="card-footer">
        <button 
        *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart(product)"
        class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity> 
            <div class="row no-gutters">
                <div class="col-2">
                    <button (click)="removeFromCart(product)" class="btn btn-secondary btn-block">-</button>
                </div>
                <div class="col text-center centered">
                    {{ getQuantity() }} in carts
                </div>
                <div class="col-2">
                    <button (click)="addToCart(product)" class="btn btn-secondary btn-block">+</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
